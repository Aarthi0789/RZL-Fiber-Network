<div class="container">
  <form #formName="ngForm" (ngSubmit)="onSubmit(formName.value)">
    <label>First Name</label><br>
    <input type="text" name="firstName" ngModel #firstName='ngModel' required class="form-control" [class.is-invalid]="firstName.touched && firstName.invalid " ><br>
    <span   *ngIf="firstName.invalid && firstName.touched">
      <small class="text-danger" *ngIf="firstName.touched">First Name Required</small>
    </span><br>
    <label>Last Name</label><br>
    <input type="text" name="lastName" ngModel #lastName='ngModel' required minlength="4" class="form-control"  ><br>

    <div  class="text-danger" *ngIf=" lastName.invalid && lastName.errors?.['minlength']">
      <small class="text-danger" *ngIf="lastName.invalid && lastName.touched">Last Name should be valid </small>
      <small class="text-danger" *ngIf="lastName.errors?.['minlength']"> Last Name should  min 4 chars</small> 
    </div>
    <label for="email">Email</label><br>
    <input type="email" name="email" ngModel #email='ngModel' required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"  [class.is-invalid]="email.touched && (email.invalid || email.pattern)" ><br>
    <div    *ngIf="email.touched && email.invalid">
      <small class="text-danger" *ngIf="email.invalid">Email is Invalid</small>
      <small class="text-danger" *ngIf="email.errors?.pattern">Email pattern should be in correct format</small>
    </div>
    <div *ngIf="email.errors?.pattern">
      This is not a valid Email
    </div>
    <label>Contact No</label><br>
    <input type="number" name="contactNo" ngModel #contactNo='ngModel' required pattern="^((\\+91-?)|0)?[0-9]{10}$" class="form-control" ><br>
    <div  class="text-danger" *ngIf="contactNo.invalid && contactNo.errors?.pattern">
      Contact no is not valid,must be 10 numbers!

    </div>
    <label for="password">Password</label><br>
    <input type="password" name="password" ngModel #password='ngModel' required pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,30})" class="form-control" ><br>
    <div  class="text-danger" *ngIf="password.invalid && password.errors?.pattern">
      Password must be min 8 chars, one special char, Upper case and lower case
    </div>
    <button type="submit" [disabled]="formName.invalid" class="btn btn-success">Submit</button>
  </form>
</div>
